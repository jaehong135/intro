<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1><a href="#"><img src="images/logo.svg" alt="">JH PORTFOLO</a></h1>
        <nav>
            <ul>
                <li><a href="#">인생성장기</a></li>
                <li><a href="#">디자이너성장기</a></li>
                <li><a href="#">2026목표</a></li>
            </ul>
        </nav>
        <div class="contact">
            <a href="#">
                <span>
                    Contact
                </span>
            </a>
        </div>

    </header>

    

    <!-- 기존 nav, contact 아래에 추가 -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <button class="close-btn" onclick="closePopup()">닫기</button>
            <div id="popup-text"></div>
        </div>
    </div>



    
    <div class="contant">
        <section class="con1">
            <a href="./pdf/portfolio.pdf" target="_blank">
                <figure><img src="images/con1.svg" alt=""></figure>
                <div class="text_box">
                    <p>가벼운 <span>PDF</span> 파일입니다. <br>
                        클릭후 3초면 확인하실 수 있습니다. <br>
                        확인하실때 또한 <br> 딜레이 없이 보실 수 있습니다.
                    </p>
                    <figure><img src="images/downicon.png" alt=""></figure>
                </div>
            </a>
        </section>
        <section class="con2">
            <a href="https://www.figma.com/proto/3V8vu8lGADrcf5pu5K42JU/%ED%95%9C%EC%9E%AC%ED%99%8D-%ED%8F%AC%ED%8A%B8%ED%8F%B4%EB%A6%AC%EC%98%A4-%EA%B3%B5%EC%9C%A0%EB%B2%84%EC%A0%84?page-id=0%3A1&node-id=1-144&viewport=169%2C-820%2C0.17&t=t5tY8HE0qNivJ9uX-1&scaling=min-zoom&content-scaling=fixed&starting-point-node-id=4%3A25" target="_blank">
                <figure><img src="images/con2.svg" alt=""></figure>
                <div class="text_box">
                    <p><span>피그마</span> 인터렉션으로 만든 <br>
                        프로토타입 파일입니다. <br>
                        간단한 애니메이션으로 <br>
                       <span> html과 비슷한 느낌을 줍니다.</span>
                    </p>
                    <figure><img src="images/playicon.png" alt=""></figure>
                </div>
            </a>
        </section>
        <section class="con3">
            <a href="#">
                <figure><img src="images/con3.svg" alt=""></figure>
                <div class="text_box">
                    <p><span>Html + css + script</span> 로 제작되어 <br>
                        좀 더 디테일한 효과가 적용되었습니다. <br>
                        (제작중)
                    </p>
                    <figure><img src="images/arrowicon.png" alt=""></figure>
                </div>
            </a>
        </section>
    </div>


    <script>
        const popup = document.getElementById("popup");
        const popupText = document.getElementById("popup-text");
        
        const contents = {
            "인생성장기": `
                <h2>인생성장기</h2>
                <p>어릴 적 부모님의 "사회 경험도 중요하다"는 가르침으로 학창 시절부터 식당 아르바이트를 시작했습니다. 손님들에게 메뉴를 설명하는 과정에서 효과적인 소통 방법을 배웠고, 아웃바운드 영업 경험에서는 선배의 "고객에게 줄 수 있는 것이 무엇인지 생각해보라"는 조언이 큰 깨달음을 주었습니다. <br><br>밝고 긍정적인 성격으로 문제에 포기하지 않는 태도가 저의 강점이며, 편의점 매니저 시절 발주 시간을 5~6시간에서 1시간으로 단축한 경험과 20살부터 꾸준히 이어온 운동이 이를 증명합니다.</p>
            `,
            "디자이너성장기": `
                <h2>디자이너성장기</h2>
                <p>편의점 근무 중 이마트24 앱의 불편함을 보고 "왜 이렇게 사용하기 힘들게 만들었지?"라는 의문이 UI/UX 디자이너와 퍼블리셔 직업을 발견하는 계기가 되었습니다. <br><br>사용자 중심의 디자인과 코딩을 배우기 위해 학원에 등록했고, UI/UX 반응형 웹디자인 퍼블리셔 과정을 수료했습니다. <br><br>다양한 사이트와 디자인을 연구하고 복습하는 과정에서 UI 배치 스킬이 향상되었으며, 낯설었던 웹 코딩도 반복 학습을 통해 익숙해졌습니다.</p>
            `,
            "2026목표": `
                <h2>2026 목표</h2>
                <p>웹디자이너/퍼블리셔로서 실무 경험을 통해 디자인과 퍼블리싱 실력을 지속적으로 향상시키겠습니다. <br><br>올해 안에 웹디자인 기능사 자격증을 취득하고, 다양한 프로젝트 경험으로 실무 감각을 키우며, 협업을 통해 더 나은 기술을 습득하겠습니다. <br><br>매 작업마다 효율성과 완성도를 고민하는 자세로 팀에 긍정적인 영향을 주는 구성원이 되겠습니다.</p>
            `,
            "Contact": `
                <h2>Contact</h2>
                <p>이메일: dimple567@naver.com<br>
                    연락처: 010-2520-1096<br>
                    주노소프트 디자인 외주 작업중
            `
        };
        
        // 메뉴 클릭 시 팝업 띄우기
        document.querySelectorAll("nav ul li a, .contact a").forEach(link => {
            link.addEventListener("click", e => {
                e.preventDefault();
                const text = link.textContent.trim();
                if (contents[text]) {
                    popupText.innerHTML = contents[text];
                    popup.style.display = "flex";
                }
            });
        });
        
        function closePopup() {
            popup.style.display = "none";
        }
        </script>
</body>
</html>
